<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container bg-success py-5 d-flex align-item-center justify-content-center flex-column"
    >
      <button
        type="button"
        class="btn btn-outline-warning my-5 mx-auto w-25"
        id="generate-button"
      >
        Give me another one
      </button>
  
      <div id="card" class="card">
        <div class="upper-symbol" id="upperSymbol"></div>
        <div class="central-number" id="centralNumber"></div>
        <div class="lower-symbol" id="lowerSymbol"></div>
      </div>
    </div>
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
